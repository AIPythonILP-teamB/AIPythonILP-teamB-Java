<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
   <meta charset="UTF-8">
   <title>管理者画面</title>
   <link rel="stylesheet" th:href="@{/css/style.css}">
   <script th:src="@{/js/admin.js}" defer></script>
</head>

<body>
   <div class="container">
      <!-- ナビゲーション -->
      <div class="sidebar">
            <p>管理者：<strong th:text="${name}">[Name]</strong>様</p>
            <button class="nav-button">発注予測</button>
            <button class="nav-button">ユーザー管理</button>
            <button class="nav-button">商品管理</button>
            <button class="nav-button">販売実績入力</button>
            <button class="nav-button">販売実績一覧</button>
      </div>
      <!-- メイン表示 -->
      <div class="main-content" id="mainContent">
         <h1>ホーム画面</h1>
         <p><strong th:text="${name}">[Name]</strong>様、発注予測システムへようこそ。</p>
      </div>
   </div>
   <script>
      // 仮のログインユーザー名（実際はログイン時のデータで上書き）
      const adminName = "佐藤";  // ←動的に変える場合はここをセッションなどで管理
      document.getElementById("adminName").textContent = adminName;
   </script>
</body>

</html>
