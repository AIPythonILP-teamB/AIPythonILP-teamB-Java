<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
   <meta charset="UTF-8">
   <title>一般ユーザー画面</title>
   <link rel="stylesheet" th:href="@{/css/style.css}">
   <script th:src="@{/js/admin.js}" defer></script>
</head>

<body>
   <div class="container">
      <!-- ナビゲーション -->
      <div class="sidebar">
         <p>一般ユーザー：<strong th:text="${userName}">[Name]</strong>様</p>
         <button class="nav-button" th:classappend="${activePage == 'sale_input'} ? ' active' : ''"
            onclick="location.href='/sale/input'">販売実績入力</button>
         <a class="logout-link" href="#"
            onclick="document.getElementById('logoutForm').submit(); return false;">ログアウト</a>
      </div>
      <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>


      <!-- メイン表示 -->
      <div class="main-content">
         <p><strong th:text="${userName}">[Name]</strong>様、発注予測システムへようこそ。</p>
      </div>
   </div>

   <script>
      document.addEventListener('DOMContentLoaded', () => {
         const today = new Date();
         const day = today.getDay();

         // day == 2 は納品用
         if (day == 1) {
            alert("本日は発注日です");
         } else if (day == 4 || day == 2) {
            alert("本日は追加発注日です。\n「発注予測」画面の数字と実際の在庫をご確認の上、追加発注を行ってください。");
         }
      });
   </script>
</body>

</html>
