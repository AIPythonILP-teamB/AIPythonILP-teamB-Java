<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <title>確認画面</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/admin_sale.js}" defer></script>
</head>

<body>
  <div class="container">
    <!-- 既存のナビはそのまま -->
    <div class="sidebar">…</div>

    <div class="main-content" id="mainContent">
      <h2>確認画面</h2>

      <!-- 日付 -->
      <p>日付：<span th:text="${saleDate}">--</span></p>

      <!-- 確認テーブル -->
      <table id="salesTable">
        <thead>
          <tr>
            <th>商品</th>
            <th>本数</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="s : ${sales}">
            <td th:text="${s.product.productName}">商品名</td>
            <td th:text="${s.quantity}">0</td>
          </tr>
        </tbody>
      </table>

      <!-- 送信ボタン -->
      <form th:action="@{/admin/sale/save}" method="post">
        <button type="submit">送信</button>
      </form>

      <!-- 戻る（セッションを保持したまま入力画面に戻る） -->
      <a th:href="@{/sales/input}">戻る</a>
    </div>
  </div>
</body>

</html>
