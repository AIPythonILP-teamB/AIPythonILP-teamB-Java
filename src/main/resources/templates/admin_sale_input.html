<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/admin.js}" defer></script>
</head>

<body>
  <div class="container">
    <!-- ナビゲーション -->
    <div class="sidebar">
      <p>管理者：<strong th:text="${name}">[Name]</strong>様</p>
      <button class="nav-button" th:classappend="${activePage == 'forecast'} ? ' active' : ''"
        onclick="location.href='/forecast'">発注予測</button>
      <button class="nav-button" th:classappend="${activePage == 'user_manage'} ? ' active' : ''"
        onclick="location.href='/user_manage'">ユーザー管理</button>
      <button class="nav-button" th:classappend="${activePage == 'product_list'} ? ' active' : ''"
        onclick="location.href='/product_list'">商品管理</button>
      <button class="nav-button" th:classappend="${activePage == 'admin_sale_input'} ? ' active' : ''"
        onclick="location.href='/admin_sale_input'">販売実績入力</button>
      <button class="nav-button" th:classappend="${activePage == 'calendar'} ? ' active' : ''"
        onclick="location.href='/calendar'">販売実績一覧</button>
    </div>
    <!-- メイン表示 -->
    <div class="main-content" id="mainContent">

      <h1>販売実績入力画面</h1>
      <form th:object="${sale}" th:action="@{/sales/add}" method="post">
        <!-- 日付選択 -->
        <label>日付選択：
          <input type="text" th:value="${saleDate}" readonly />
        </label><br><br>

        <!-- 商品と本数 -->
        <label>商品名：
          <select th:field="*{product.id}" required>
            <option value="" disabled selected>選択してください</option>
            <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.productName}">商品名</option>
          </select>
        </label>
        <label>本数：
          <input type="number" th:field="*{quantity}" min="1" required />
        </label>
        <button type="submit">追加</button>
      </form>
      <!-- 表 -->
      <table border="1">
        <thead>
          <tr>
            <th>商品</th>
            <th>本数</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="s : ${sales}">
            <td th:text="${s.product.productName}">商品名</td>
            <td th:text="${s.quantity}">0</td>
          </tr>
        </tbody>
      </table>
      <button onclick="goToConfirm()">確認画面へ</button>
    </div>
  </div>
  <script>
    const unitPrices = {
      "ビールA": 700,
      "ビールB": 700,
      "ビールC": 700,
      "ビールD": 700
    };
    const dataStore = [];
    function addProduct() {
      const name = document.getElementById("productName").value;
      const count = parseInt(document.getElementById("productCount").value);
      const price = unitPrices[name] || 0;
      const total = count * price;
      if (!name || !count || count <= 0) return;
      dataStore.push({ name, count, total });
      const row = `<tr><td>${name}</td><td>${count}</td><td>${total}</td></tr>`;
      document.querySelector("#productTable tbody").innerHTML += row;
      // 入力クリア
      document.getElementById("productName").value = "";
      document.getElementById("productCount").value = "";
    }
    function goToConfirm() {
      const date = document.getElementById("inputDate").value;
      sessionStorage.setItem("selectedDate", date);
      sessionStorage.setItem("products", JSON.stringify(dataStore));
      fetch("confirm.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainContent").innerHTML = html;
        });
    }
  </script>


</body>

</html>
