<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <title>販売実績入力</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/admin_sale.js}" defer></script>
</head>

<body>
  <div class="container">
    <!-- ナビゲーション -->
    <div class="sidebar">
      <p>管理者：<strong th:text="${name}">[Name]</strong>様</p>

      <button class="nav-button" th:classappend="${activePage == 'forecast'} ? ' active' : ''"
        onclick="location.href='/forecast'">発注予測</button>
      <button class="nav-button" th:classappend="${activePage == 'user_manage'} ? ' active' : ''"
        onclick="location.href='/user_manage'">ユーザー管理</button>
      <button class="nav-button" th:classappend="${activePage == 'product_list'} ? ' active' : ''"
        onclick="location.href='/product_list'">商品管理</button>
      <button class="nav-button" th:classappend="${activePage == 'admin_sale_input'} ? ' active' : ''"
        onclick="location.href='/admin/sale/input'">販売実績入力</button>
      <button class="nav-button" th:classappend="${activePage == 'calendar'} ? ' active' : ''"
        onclick="location.href='/calendar'">販売実績一覧</button>
      <a class="logout-link" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">ログアウト</a>    </div>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>

    <!-- メイン表示 -->
    <div class="main-content" id="mainContent">
      <h1>販売実績入力画面</h1>

      <!-- 日付選択 -->
      <label>日付選択：
        <input type="date" id="inputDate" required />
      </label><br><br>

      <!-- 商品選択と本数 -->
      <label>商品名：
        <select id="productSelect" required>
          <option value="" disabled selected>選択してください</option>
          <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.productName}"></option>
        </select>
      </label>

      <label>本数：
        <input type="number" id="quantityInput" min="1" required />
      </label>

      <button onclick="addRow()">追加</button>

      <!-- 販売実績テーブル -->
      <table id="salesTable">
        <thead>
          <tr>
            <th>商品名</th>
            <th>本数</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS で動的に行が追加される -->
        </tbody>
      </table>

      <form id="confirmForm" action="/admin/sale/confirm" method="post">
        <input type="hidden" name="date" id="hiddenDate">
        <input type="hidden" name="salesJson" id="salesJson">
        <button type="submit">確認画面へ</button>
      </form>
    </div>
  </div>
  <script>
    // URLに「completed=true」が含まれていたらアラートを表示
    if (window.location.search.includes('completed=true')) {
      alert('販売実績の登録が完了しました');
    }
  </script>
</body>

</html>
