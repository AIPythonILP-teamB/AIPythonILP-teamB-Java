<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/user.js}" defer></script>
</head>

<body>
  <div class="container">
    <!-- ナビゲーション -->
    <div th:replace="fragments/nav :: sidebar"></div>

    <!-- メイン表示 -->
    <div class="main-content" id="mainContent">
      <h1>ユーザー管理画面</h1>
      <h2>ユーザー一覧</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>名前</th>
            <th>ステータス</th>
            <th>管理者権限</th>
            <th>メールアドレス</th>
            <th>パスワード</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p><a href="#" onclick="openCreateModal()">アカウント新規作成＋</a></p>
    </div>
  </div>
  <!-- ▼ モーダル群 -->
  <!-- アカウント作成モーダル -->
  <div class="modal" id="createModal">
    <div class="modal-content">
      <h3>アカウント新規作成</h3>
      <p id="addError" style="color: red;"></p>
      <label>名前：<input type="text" id="newName"></label>
      <label>管理者権限：
        <select id="newAdmin">
          <option value="あり">あり</option>
          <option value="なし">なし</option>
        </select>
      </label>
      <label>メールアドレス：<input type="email" id="newEmail"></label>
      <label>パスワード：<input type="password" id="newPassword"></label>
      <button class="modal-button cancel" onclick="closeModal('createModal')">戻る</button>
      <button class="modal-button confirm" onclick="addUser()">追加</button>
    </div>
  </div>
  <!-- 編集モーダル -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 id="editTitle">情報編集</h3>
      <p id="editError" style="color: red;"></p>
      <label>名前：<input type="text" id="editName"></label>
      <label>管理者権限：
        <select id="editAdmin">
          <option value="あり">あり</option>
          <option value="なし">なし</option>
        </select>
      </label>
      <label>メールアドレス：<input type="email" id="editEmail"></label>
      <button class="modal-button cancel" onclick="closeModal('editModal')">戻る</button>
        <button class="modal-button confirm" onclick="updateUser()">変更</button>
    </div>
  </div>
  <!-- パスワード再設定モーダル -->
  <div class="modal" id="resetModal">
    <div class="modal-content">
      <h3 id="resetTitle">パスワード再設定</h3>
      <p>新しいパスワードを入力してください：</p>
      <input type="password" id="resetPw1">
      <p>もう一度入力してください：</p>
      <input type="password" id="resetPw2">
      <button class="modal-button cancel" onclick="closeModal('resetModal')">戻る</button>
        <button class="modal-button confirm" onclick="resetPassword()">再設定</button>
    </div>
  </div>
  <!-- パスワード完了モーダル -->
  <div class="modal" id="doneModal">
    <div class="modal-content">
      <h3 id="doneTitle">パスワード再設定</h3>
      <p>パスワードが変更できました。</p>
      <button class="modal-button confirm" onclick="closeModal('doneModal')">確認</button>
    </div>
  </div>

</body>

</html>
